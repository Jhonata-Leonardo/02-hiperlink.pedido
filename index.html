<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-image: url('https://i.pinimg.com/736x/89/4e/98/894e98a7dd73da2dde06b181b4daca5e.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 36px; /* Tamanho do t√≠tulo */
            text-shadow: 2px 2px 0 white, -2px -2px 0 white, 2px -2px 0 white, -2px 2px 0 white;
            color: black;
        }
        .button-container {
            display: flex;
            gap: 20px;
            flex-direction: row;
            margin-bottom: 20px;
        }
        button {
            font-size: 24px; /* Tamanho dos bot√µes */
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .emoji {
            font-size: 32px; /* Aumenta o tamanho do emoji */
            margin-left: 5px;
        }
        .rgb-effect {
            animation: rgbPulse 1.5s infinite;
        }
        @keyframes rgbPulse {
            0% { box-shadow: 0 0 5px red, 0 0 10px red, 0 0 15px red; }
            25% { box-shadow: 0 0 5px green, 0 0 10px green, 0 0 15px green; }
            50% { box-shadow: 0 0 5px blue, 0 0 10px blue, 0 0 15px blue; }
            75% { box-shadow: 0 0 5px yellow, 0 0 10px yellow, 0 0 15px yellow; }
            100% { box-shadow: 0 0 5px red, 0 0 10px red, 0 0 15px red; }
        }
        .hidden {
            display: none; /* Classe para ocultar elementos */
        }
        .heart {
            font-size: 100px; /* Tamanho do cora√ß√£o */
            color: red;
            position: absolute;
            animation: heartbeat 1s ease forwards;
            opacity: 0; /* Come√ßa invis√≠vel */
        }
        @keyframes heartbeat {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Voc√™ aceitaria namorar comigo?</h1>
    <div class="button-container">
        <button id="sim">Sim <span class="emoji">&#10084;&#65039;</span></button>
        <button id="nao">N√£o üíî</button>
    </div>
    <div id="emojiContainer" class="hidden" style="margin-top: 30px; font-size: 36px;">‚òùüòè</div>
    <div id="heartContainer"></div> <!-- Cont√™iner para o cora√ß√£o -->
    <script>
        document.getElementById('sim').addEventListener('click', function() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '&#10084;'; // Cora√ß√£o
            document.getElementById('heartContainer').appendChild(heart);


            heart.style.left = '50%';
            heart.style.top = '50%';
            heart.style.transform = 'translate(-50%, -50%)';


            setTimeout(function() {
                window.location.href = 'https://youtube.com/shorts/CYwZgJJtIms?si=qQHmBRHZjgwEMA0y';
            }, 1000); // Atraso de 1 segundo
        });


        let naoButton = document.getElementById('nao');
        let emojiContainer = document.getElementById('emojiContainer');
        let messages = [
            "Slk üòûü•Ä...?",
            "Tem certeza? ü§î",
            "eu aceitaria em...ü§ß",
            "Voc√™ n√£o vai aceitar mesmo? üòî",
            "Quer saber ent√£o ?...",
            "J√° que voc√™ n√£o aceita, voc√™ tamb√©m n√£o ter√° op√ß√£o ü§†!!"
        ];


        let messageIndex = 0;


        function showMessage() {
            if (messageIndex < messages.length) {
                alert(messages[messageIndex]);
                messageIndex++;


                if (messageIndex === messages.length) {
                    naoButton.style.display = 'none';
                    emojiContainer.classList.remove('hidden'); // Exibe o emoji
                    document.getElementById('sim').classList.add('rgb-effect');
                } else {
                    let maxX = window.innerWidth - naoButton.offsetWidth;
                    let maxY = window.innerHeight - naoButton.offsetHeight;
                    let newX = Math.random() * maxX;
                    let newY = Math.random() * maxY;
                    naoButton.style.position = 'absolute';
                    naoButton.style.left = newX + 'px';
                    naoButton.style.top = newY + 'px';
                }
            }
        }


        function showBrokenHeartEffect(event) {
            const heartEffect = document.createElement('div');
            heartEffect.className = 'heart';
            heartEffect.innerHTML = 'üíî'; // Cora√ß√£o partido
            document.body.appendChild(heartEffect);


            heartEffect.style.left = event.clientX + 'px';
            heartEffect.style.top = event.clientY + 'px';
            heartEffect.style.transform = 'translate(-50%, -50%)';


            setTimeout(() => {
                heartEffect.remove(); // Remove ap√≥s 1 segundo
            }, 1000);
        }


        naoButton.addEventListener('mouseover', showMessage);
        naoButton.addEventListener('click', showMessage);
        naoButton.addEventListener('mouseenter', showBrokenHeartEffect); // Efeito ao passar o mouse
        naoButton.addEventListener('click', showBrokenHeartEffect); // Efeito ao clicar
    </script>
</body>
</html>
